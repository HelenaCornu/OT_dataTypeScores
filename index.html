<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Platform data table</title>
    <!-- This is the CSS reset-->
    <link rel="stylesheet" href="cssreset.css" />
    <!-- Installing Chart.js from jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Loading the required Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- This is my own stylesheet-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table>
        <caption>Targets associated with <span class = "custom-select" style="width:200px"><select name = "targets" class = "target-select">
            <option value = "">Please choose an option</option>
            <option value = "MONDO_0004979">Asthma</option>
            <option value = "MONDO_0009061">Cystic Fibrosis</option>
            <option value = "EFO_0003767">Inflammatory Bowel Disease</option>
            <option value = "MONDO_0018997">Noonan Syndrome</option>
            <option value = "EFO_0000685">Rheumatoid Arthritis</option>
        </select></span>
        </caption>
        <thead>
            <tr>
                <th></th>
                <th>Symbol</th>
                <th>Gene ID</th>
                <th>Gene Name</th>
                <th>Association Score (rounded)</th>
            </tr>

        </thead>
        <tbody id="table-rows"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script> 
</body>
</html>
